<div ng-if='activeCharacter'>
    <span>name: </span>
    <input type='text' ng-disabled='!isSynced' ng-change="saveChanges()" ng-model='activeCharacter.name'></input>
    <br>
    <span>level: </span>
    <input ng-disabled='!isSynced' type='text' ng-change="saveChanges()" ng-model='activeCharacter.level'></input>
</div>
