<div ng-if='activeCharacter'>
    <span>name: </span>
    <input type='text' ng-disabled='!isSynced' ng-change="saveChanges()" ng-model='activeCharacter.name'></input>
    <br>
    <span>level: </span>
    <increment-input can-decrement="canDecrementLevel()" can-increment="canIncrementLevel()" decrement="decrementLevel()" increment="incrementLevel()" value="activeCharacter.level"></increment-input>
    <special-table></special-table>
</div>
